<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Styling halaman utama */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden; /* Hilangkan scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #001f3f, #007bff); /* Gradien warna biru */
            position: relative;
        }

        /* Efek gelombang */
        #wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 191, 255, 0.8) 10%, transparent 70%);
            pointer-events: none; /* Tidak mengganggu interaksi */
            transform: translate(-50%, -50%) scale(1);
            transition: transform 0.1s ease-out;
            opacity: 0.8;
            z-index: 1;
        }

        /* Kontainer registrasi */
        .register-container {
            position: relative;
            background-color: white;
            padding: 40px;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            z-index: 2;
        }

        .welcome-text {
            font-size: 24px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out; /* Animasi fade in */
            color: #007bff;
        }

        /* Animasi fade in */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Input form */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s;
        }

        /* Fokus input */
        input[type="text"]:focus, input[type="password"]:focus {
            border: 1px solid #007bff; /* Warna border saat fokus */
            outline: none;
        }

        /* Tombol submit */
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        /* Hover tombol */
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Teks login */
        .login-text {
            margin-top: 15px;
            font-size: 14px;
        }
        .login-text a {
            color: #007bff;
            text-decoration: none;
        }
        .login-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="wave"></div>
    <div class="register-container">
        <h1 class="welcome-text">Registrasi Akun</h1>
        <h3 class="welcome-text"></h3>
        <form id="registerForm" action="register_process.php" method="POST">
            <label for="full-name">Nama Lengkap:</label>
            <input type="text" id="full-name" name="full_name" placeholder="Masukkan Nama Lengkap" required>

            <label for="nik">NIK:</label>
            <input type="text" id="nik" name="nik" placeholder="Masukkan Nomor Induk Karyawan"required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Buat Password"required>

            <input type="submit" value="Register">
        </form>
        <div id="register-message" style="margin-top: 15px; font-size: 14px; color: green;"></div>
        <p class="login-text">Sudah punya akun? <a href="log-in.html">Login di sini</a></p>
    </div>
    <script src="register.js"></script>
</body>
</html>
