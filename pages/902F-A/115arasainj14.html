<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECK SHEET</title>
    <link rel="stylesheet" href="../../css/idh25A.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="item-info">
        <h1>Kekasaran Permukaan Seal inj</h1>
        <div class="info-container">
            <div class="info-block">
                <p><strong>Nama barang:</strong> <span>RAIL, COMMON 902F LINE CR-2</span></p>
                <p><strong>No. barang:</strong> <span>SM095613-5970</span></p>
            </div>
            <div class="info-block">
                <p><strong>Standar:</strong> <span>Max Rz 14c | Satuan: Rz 1/1000</span></p>
                <p><strong>No. Proses:</strong> <span>#80</span></p>
            </div>
            <div class="info-block">
                <p><strong>No. Mesin:</strong> <span>IMC - 115</span></p>
                <p><strong>No. Dokumen:</strong> <span></span></p>
                <p><strong>Alat ukur: </strong><span>SURFCOM</span></p>
            </div>
        </div>
    </div>

    <div id="message"></div>
    <!-- Hapus atribut action dari form -->
    <form id="checkSheetForm" method="POST">
        <input type="hidden" name="table" value="115arasa">
        <label for="date">Tanggal:</label>
        <input type="date" id="date" name="date" placeholder="dd/mm/yyyy" pattern="\d{2}/\d{2}/\d{4}" required><br><br>

        <label for="hatsumono1">Hatsumono 1:</label>
        <input type="number" id="hatsumono1" name="hatsumono1" step="0.01"><br><br>

        <label for="inspector">Nama Inspektor shift 1:</label>
        <input type="text" id="inspector" name="inspector"><br><br>

        <label for="hatsumono2">Hatsumono 2:</label>
        <input type="number" id="hatsumono2" name="hatsumono2" step="0.01"><br><br>

        <label for="inspector2">Nama Inspektor shift 2:</label>
        <input type="text" id="inspector2" name="inspector2"><br><br>

        <label for="notes_keabnormalan">Keabnormalan & Penanggulangan:</label>
        <textarea name="notes_keabnormalan" id="notes_keabnormalan"></textarea>

        <div class="button-container">
            <button type="submit" class="btn">Submit</button>
            <button type="button" onclick="location.href='graph/115arasainj.html'" class="btn graph-btn">Buka Check Sheet</button>
            <button type="button" id="NextButton115arasainj" class="btn" style="background-color: #3498db;">Next Page</button>
        </div>
    </form>
    <script src="../../js/idh-25.js"></script>
</body>
</html>
